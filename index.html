<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./animate.css">
    <link rel="stylesheet" href="style.css">
    <title>JS Game</title>
</head>

<body>

    <div class="box__intentos">
        <h4 id="cantidadIntentos"></h4>
    </div>

    <div class="container">
        <div class="container__contenido">
            <div class="container__informaciones">
                <div class="container__texto">
                    <h1 class="fadeInDown animated"></h1>
                    <p class="texto__parrafo fadeInDown animated"></p>
                </div>
                <input type="number" id="valorUsuario" min="1" max="10" class="container__input fadeInLeft animated">
                <div class="chute container__botones fadeInLeft animated">
                    <button onclick="verificarIntento();" class="container__boton">Intentar</button>
                    <button onclick="reiniciarJuego();" class="container__boton" id="reiniciar" disabled>Nuevo
                        juego</button>
                </div>
            </div>
            <img src="./img/ia.png" alt="Una persona mirando a la izquierda"
                class="container__imagen-persona fadeInRight animated" />
        </div>
    </div>




    <script src="app.js" defer></script>
</body>

</html>
